<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat system</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="contaner">
      <div class="navbar">
        <div class="nav1">
          <button class="backbtn">back</button>
        </div>
        <div class="nav2">
          <h1>chat system</h1>
        </div>
        <div class="nav3"></div>
      </div>

      <div class="contentarea">
        <div class="conversation">
          <div>
            <ul id="displayme"></ul>
          </div>
        </div>

        <div class="inputarea">
          <div class="ia1"></div>

          <div class="ia2">
            <input id="message" type="text" class="textinput" />
          </div>

          <div class="ia3">
            <button onclick="sendmessage()" class="sendbtn" id="sendbtn">
              Send
            </button>
          </div>
        </div>
      </div>


      <!-- User Modal -->
      <div id="my-modal" class="modal">
        <div class="modal-content">
          <h2>Username</h2>
          <input type="text" id="uuser" placeholder="Enter your Name" />
          <button id="modal-button" onclick="loginbtn()">Start</button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
